[tool.poetry]
name = "kartezio"
version = "1.0.0a2"
description = ""
homepage = "https://kartezio.com"
repository = "https://github.com/KevinCortacero/Kartezio"
authors = ["Kevin Cortacero <kevin.cortacero@inserm.fr>"]
readme = "README.md"
packages = [{include = "kartezio", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.9"
opencv-python = "^4.9.0.80"
pandas = "^2.2.2"
czifile = "^2019.7.2"
tabulate = "^0.9.0"
numpy = "^1.26.4"
numba = "^0.59.1"
tomli = "^2.0.1"
tomli-w = "^1.0.0"
roifile = "^2024.3.20"
scikit-image = ">=0.22.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.2.0"
black = "^24.4.2"
mypy = "^1.10.0"
flake8 = "^7.0.0"
pytest-cov = "^5.0.0"
isort = "^5.13.2"
pre-commit = "^3.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 79
