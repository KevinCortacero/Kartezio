[tool.poetry]
name = "kartezio"
version = "1.0.0a2"
description = ""
authors = ["Kevin Cortacero <kevin.cortacero@inserm.fr>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8.1,<3.12"
opencv-python = "^4.9.0.80"


[tool.poetry.group.dev.dependencies]
pytest = "^8.2.0"
black = "^24.4.2"
mypy = "^1.10.0"
flake8 = "^7.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

