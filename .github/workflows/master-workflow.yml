name: Master Workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        enable-cache: true

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Run security tests
      run: |
        uv run python scripts/dev.py security

    - name: Run core component tests  
      run: |
        uv run python -m pytest tests/test_core_components.py -v

    - name: Check code formatting
      run: |
        uv run ruff format --check src/ tests/

    - name: Lint code
      run: |
        uv run ruff check src/ tests/

    - name: Validate package integrity
      run: |
        uv run python validate_tests.py --integrity-only

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v2

    - name: Build package
      run: |
        uv build

    - name: Verify build
      run: |
        ls -la dist/